spring:
  datasource:
    url: ${BSN_DATABASE_URL}
    username: ${BSN_DATABASE_USERNAME}
    password: ${BSN_DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${EMAIL_HOSTNAME}
#    host: smtp.gmail.com
#    port: 465
    port: ${EMAIL_PORT}
    username: ${EMAIL_USER_NAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          trust: "*"
        auth: true
        starttls:
          enable: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${BSN_KEYCLOAK_ISSUER_URI}
          jwk-set-uri: ${BSN_KEYCLOAK_JWK_URI}

application:
  security:
    jwt:
      secret-key: ${BSN_JWT_SECRET_KEY}
      expiration: 86400000
  mailing:
    frontend:
      activation-url: ${BSN_ACTIVATION_URL}
  cors:
    origins: http://192.168.13.130:8066,http://192.168.1.13/8066,http://book-sn-ui:80,http://localhost:8066
  file:
    upload:
      photos:
        photos-output-path: ./uploads