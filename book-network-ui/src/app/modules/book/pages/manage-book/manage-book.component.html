<div class="p-2">
    <h2>Manage my book</h2>

    <hr/>

    <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMessage.length">
        <p class="p-0 m-0" *ngFor="let msg of errorMessage">
            {{ msg }}
        </p>
    </div>

    <div class="d-flex gap-2">
        <div class="col-3">
            <img class="rounded-1" width="100%" height="100%"
                 [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'"
                 alt="..."/>

            <div class="mt-2">
                <input (change)="onFileSelected($event)"
                       class="form-control"
                       type="file"
                       id="formFile"
                       accept="image/*"/>
            </div>
        </div>

        <div class="col-9">
            <form class="row g-3">
                <div class="col-12">
                    <label for="title" class="form-label">Title</label>
                    <input [(ngModel)]="bookRequest.title" name="title" id="title"
                           type="text"
                           class="form-control"
                           placeholder="Book title"/>
                </div>

                <div class="col-12">
                    <label for="author" class="form-label">Author name</label>
                    <input [(ngModel)]="bookRequest.authorName" name="authorName" id="author"
                           type="text"
                           class="form-control"
                           placeholder="Author name"/>
                </div>

                <div class="col-12">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input [(ngModel)]="bookRequest.isbn" name="isbn" id="isbn"
                           type="text"
                           class="form-control"
                           placeholder="ISBN"/>
                </div>

                <div class="col-12">
                    <label for="synopsis" class="form-label">Synopsis</label>
                    <textarea [(ngModel)]="bookRequest.synopsis" name="synopsis" id="synopsis"
                              type="text"
                              class="form-control"
                              placeholder="Book synopsis"
                              rows="4">
                    </textarea>
                </div>

                <div class="col-12">
                    <input [(ngModel)]="bookRequest.shareable" name="shareable" id="shareable"
                           type="checkbox"
                           class="form-check-input"
                           placeholder="Book synopsis"/>
                    <label for="shareable" class="form-check-label">Share me</label>
                </div>

                <div class="d-flex justify-content-end gap-2 col-12">
                    <button (click)="saveBook()" type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>&nbsp;Save
                    </button>
                    <a routerLink="/books/my-books" class="btn btn-link text-danger">
                        <i class="fas fa-times"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
