services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: book_social_network
    volumes:
      - postgres:/data/postgres
    ports:
      - 5434:5432
    networks:
      - spring-demo
    restart: unless-stopped
  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      - spring-demo

  keycloak:
    container_name: keycloak-bsn
    image: quay.io/keycloak/keycloak:24.0.2
    ports:
      - 9090:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    networks:
      - spring-demo
    command:
      - "start-dev"

  bsn-api:
    container_name: book-sn-api
    image: kennegervais/bsn-api:1.0.0
    #build: ./book-network-api
    expose:
      - '8088'
    ports:
      - '8088:8088'
    environment:
      - BSN_DATABASE_URL=jdbc:postgresql://192.168.13.130:5432/book_social_network_prod_db
      - BSN_DATABASE_USERNAME=postgres
      - BSN_DATABASE_PASSWORD=admin_sql_1234
      - BSN_ACTIVATION_URL=http://book-sn-ui:80/activate-account
      - EMAIL_HOSTNAME=mail-dev-bsn
      - EMAIL_USER_NAME=kenne
      - EMAIL_PASSWORD=kenne
      - EMAIL_PORT=1025
      - PROFILE=prod
    restart: unless-stopped
    networks:
      - spring-demo
    depends_on:
      - postgres
  bsn-ui:
    container_name: book-sn-ui
    #build: ./book-network-ui
    image: kennegervais/bsn-ui:1.0.0
    expose:
      - '80'
    ports:
      - '8066:80'
    networks:
      - spring-demo
    depends_on:
      - bsn-api
networks:
  spring-demo:
    driver: bridge

volumes:
  postgres:
    driver: local